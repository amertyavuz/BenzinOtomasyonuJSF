<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
         <h1>Hello from Facelets</h1>
         <h:form id="form">
            <h:panelGrid id="panel" columns="2" border="2" cellpadding="10" cellspacing="1">
                <h:outputText value="Musteri Adi :" />
                <h:inputText id="ad" required="true" requiredMessage="ad giriniz" value="#{user.musteri_adi}" />
                <h:outputText value="Musteri Soyadi :"/>
                <h:inputText id="soyad" required="true" requiredMessage="soyad giriniz" value="#{user.musteri_soyadi}"/>
                <h:outputText value="Arac plakasi :"/>
                <h:inputText id="plaka" required="true" requiredMessage="plaka giriniz" value="#{user.plaka}"/>
                <h:outputText value="Urun :"/>
                <h:selectOneMenu id="urunListesi" value="#{user.urun}">
                    <f:selectItems  value="#{user.urun_adlari}" var="urun" 
                                    itemLabel="#{urun}" itemValue="#{urun}" />
                    			
                </h:selectOneMenu>
                <h:outputText value="Miktar :"/>
                <h:inputText id="miktar" required="true" requiredMessage="miktar giriniz" value="#{user.miktar}"/>
                <h:outputText value="Tarih :"/>
                <h:inputText id="tarih" required="true" requiredMessage="tarih giriniz" value="#{user.tarih}"/>
                <h:commandButton value="Musteri ekle"  action="#{user.musteri_ekle()}" />
                <h:outputLink value="index.xhtml">Ana Sayfa</h:outputLink>
            </h:panelGrid>
        </h:form>
    </h:body>
